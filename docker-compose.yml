version: '3.8'
services:
  mysql:
    image: mysql:8.0
    cap_add:
      - SYS_NICE
    restart: always
    env_file:
      - .env
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql

  redis-db-owasp:
    image: redis
    ports:
      - '6380:6379'
    volumes:
      - mongodb_master_data:/data/redis
    networks:
      - api_owasp_network

volumes:
  mysql_data:
  mongodb_master_data:
networks:
  api_owasp_network:
    driver: bridge
    