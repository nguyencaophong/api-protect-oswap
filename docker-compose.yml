version: '3.8'
services:
  mysql:
    image: mysql:8.0
    cap_add:
      - SYS_NICE
    restart: always
    env_file:
      - .env
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
#       # - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
volumes:
  mysql_data:
    